<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guestbook — Prayatna Sapkota</title>
  <meta name="description" content="Leave me a note">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* ===== VARIABLES ===== */
    :root {
      --primary-color: #ffcd42;      /* Yellow accent */
      --secondary-color: #ffb300b4;
      --bg-primary: #000000;         /* Dark base */
      --bg-secondary: #111111;
      --bg-secondary-two: #1a1a1a;
      --text-color: #ffffff;
      --shadow: 0 2px 10px rgba(95,95,95,0.2);
      --border-radius: 0.5rem;
      --font-family: 'Raleway', sans-serif;
    }

    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      font-size: 100%;
    }

    body {
      background: var(--bg-primary);
      color: var(--text-color);
      font-family: var(--font-family);
      line-height: 1.5;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== NAVBAR ===== */
    nav.navbar {
      background: var(--bg-secondary);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 20;
      border-radius: var(--border-radius);
      margin-bottom: 3rem;
      box-shadow: var(--shadow);
    }

    nav.navbar h1 {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--primary-color);
    }

    nav.navbar a.btn {
      font-weight: 600;
      padding: 0.55rem 1.1rem;
      border-radius: var(--border-radius);
      background: var(--primary-color);
      color: var(--bg-primary);
      border: none;
      cursor: pointer;
      transition: all 0.15s ease-in-out;
    }

    nav.navbar a.btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(255,205,66,0.3);
    }

    nav.navbar a.btn:active {
      transform: translateY(1px);
      box-shadow: 0 2px 4px rgba(255,205,66,0.2);
    }

    /* ===== CONTAINER ===== */
    .container {
      max-width: 680px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }

    p {
      margin-bottom: 1.5rem;
      color: #ccc;
    }

    /* ===== TEXTAREA ===== */
    .guest-textarea {
      width: 100%;
      padding: 1rem;
      background: var(--bg-secondary-two);
      border: 1px solid rgba(255,205,66,0.3);
      border-radius: var(--border-radius);
      color: var(--text-color);
      font-size: 1rem;
      resize: vertical;
      min-height: 150px;
      transition: all 0.15s ease-in-out;
    }

    .guest-textarea:hover {
      border-color: var(--primary-color);
    }

    .guest-textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 2px 6px rgba(255,205,66,0.2);
      transform: scale(1.005);
    }

    /* ===== BUTTONS ===== */
    .actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      font-weight: 600;
      border-radius: var(--border-radius);
      cursor: pointer;
      border: none;
      transition: all 0.15s ease-in-out;
    }

    .btn-primary {
      background: var(--primary-color);
      color: var(--bg-primary);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(255,205,66,0.3);
    }

    .btn-primary:active {
      transform: translateY(1px);
      box-shadow: 0 2px 4px rgba(255,205,66,0.2);
    }

    .btn-secondary {
      background: transparent;
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
    }

    .btn-secondary:hover {
      background: var(--primary-color);
      color: var(--bg-primary);
      transform: translateY(-2px);
    }

    .btn-secondary:active {
      transform: translateY(1px);
    }

    /* ===== DIVIDER ===== */
    .division {
      width: 100%;
      height: 2px;
      background-color: var(--bg-secondary);
      margin: 5rem 0;
    }

    /* ===== RESPONSIVE ===== */
    @media(max-width:600px) {
      .actions {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <a href="index.html" class="btn btn-primary">← Home</a>
    <h1>Guestbook</h1>
    <div></div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container">
    <h2>Leave a note</h2>
    <p>Your message lands straight in my inbox—no storage, no spam.</p>

    <textarea id="msg" class="guest-textarea" placeholder="Say hi, ask a question, share a link..."></textarea>

    <div class="actions">
      <button class="btn btn-primary" id="sendMail">Send via Mail</button>
      <button class="btn btn-secondary" id="copySignal">Copy Signal Link</button>
    </div>

    <div class="division"></div>
  </main>

  <!-- JS FUNCTIONALITY -->
  <script>
    const mailBtn = document.getElementById('sendMail');
    const sigBtn  = document.getElementById('copySignal');
    const ta      = document.getElementById('msg');

    // Send mail
    mailBtn.addEventListener('click', () => {
      const body = encodeURIComponent(ta.value + '\n\n-- sent from prayatnasapkota.com.np/guestbook');
      window.open(`mailto:mail@prayatnasapkota.com.np?subject=Guestbook&body=${body}`);
    });

    // Copy Signal link
    sigBtn.addEventListener('click', () => {
      const link = 'https://signal.me/#eu/DQWrcF0nHfsvhdsGXE6NeDuujot4HZirRwiapg7iBilF1pa9IhpLjKKEA15nIHA4';
      navigator.clipboard.writeText(link).then(()=>{
        sigBtn.textContent = 'Copied!';
        setTimeout(()=> sigBtn.textContent = 'Copy Signal Link', 1200);
      });
    });
  </script>

</body>
</html>
