  * { margin:0; padding:0; box-sizing:border-box; }
  html, body {
    height:100%;
    font-family:"Orbitron", sans-serif;
    overflow:hidden;
    color:#fff;
    background:#000;
  }

  /* Background glow (simple and smooth on mobile) */
  body::before {
    content:"";
    position:fixed;
    inset:0;
    background: radial-gradient(circle at center, rgba(0,255,255,0.15), rgba(255,0,200,0.1), #000);
    animation: shift 6s infinite alternate ease-in-out;
    z-index:-2;
  }
  @keyframes shift {
    0% {background-position: 20% 40%;}
    100% {background-position: 80% 60%;}
  }

  /* Overlay */
  .overlay {
    position:fixed;
    top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.6);
    z-index:-1;
  }

  .container {
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
  }

  /* Glitchy Title */
  .glitch {
    font-size:3rem;
    font-weight:900;
    text-transform:uppercase;
    color:#0ff;
    text-shadow:0 0 10px #0ff,0 0 20px #0ff,0 0 40px #ff00c8;
    position: relative;
    animation:flicker 2s infinite;
  }

  .glitch::before, .glitch::after {
    content:attr(data-text);
    position:absolute;
    left:0;
    width:100%;
    overflow:hidden;
  }
  .glitch::before {
    left:1px;
    text-shadow:-1px 0 #ff00c8;
    animation:glitchTop 2s infinite linear alternate-reverse;
  }
  .glitch::after {
    left:-1px;
    text-shadow:-1px 0 #0ff;
    animation:glitchBot 2s infinite linear alternate-reverse;
  }

  @keyframes glitchTop {
    0%{clip-path: inset(0 0 80% 0);}
    50%{clip-path: inset(10% 0 40% 0);}
    100%{clip-path: inset(0 0 70% 0);}
  }
  @keyframes glitchBot {
    0%{clip-path: inset(60% 0 20% 0);}
    50%{clip-path: inset(20% 0 50% 0);}
    100%{clip-path: inset(10% 0 80% 0);}
  }
  @keyframes flicker {
    0%,18%,22%,25%,53%,57%,100%{opacity:1;}
    20%,24%,55%{opacity:0.7;}
  }

  .subtitle {
    margin-top:15px;
    font-size:1rem;
    color:#ff00c8;
    text-shadow:0 0 8px #ff00c8,0 0 15px #0ff;
    max-width:90%;
    line-height:1.6;
  }

  /* Countdown */
  #countdown {
    margin-top:30px;
    font-size:1.2rem;
    font-weight:bold;
    color:#0ff;
    text-shadow:0 0 10px #0ff,0 0 20px #ff00c8;
    letter-spacing:2px;
    animation:pulse 2s infinite alternate;
  }
  @keyframes pulse {
    from{ text-shadow:0 0 10px #0ff,0 0 20px #ff00c8; }
    to{ text-shadow:0 0 20px #ff00c8,0 0 40px #0ff; }
  }

  .email {
    position:absolute;

    font-size:0.9rem;

    text-align:center;
  }

  .email a {
    color:#0ff;
    text-decoration:none;
  }

  @media(max-width:600px){
    .glitch { font-size:2.2rem; }
    .subtitle { font-size:0.95rem; }

  }
</style>
