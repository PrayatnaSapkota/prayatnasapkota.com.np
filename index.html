<title>Preparing for Launch</title>

<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body {
    height:100%;
    font-family:"Orbitron", sans-serif;
    overflow:hidden;
    color:#fff;
    background:#000;
  }

  /* === AURA ANIMATED BACKGROUND === */
  .aura-bg {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: radial-gradient(circle at 50% 50%, #0ff, #000);
    animation: auraShift 8s infinite alternate ease-in-out;
    z-index:-3;
  }

  @keyframes auraShift {
    0% { background: radial-gradient(circle at 30% 30%, #0ff, #000 80%); }
    25% { background: radial-gradient(circle at 70% 40%, #ff00c8, #000 80%); }
    50% { background: radial-gradient(circle at 60% 70%, #0ff, #000 80%); }
    75% { background: radial-gradient(circle at 40% 80%, #ff00c8, #000 80%); }
    100% { background: radial-gradient(circle at 50% 50%, #0ff, #000 80%); }
  }

  /* === SEMI-TRANSPARENT OVERLAY === */
  .overlay {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.45);
    z-index:-2;
  }

  /* === MAIN CONTAINER === */
  .container {
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
  }

  /* === GLITCH TITLE === */
  .glitch {
    font-size:4rem;
    font-weight:900;
    text-transform:uppercase;
    color:#0ff;
    text-shadow:0 0 10px #0ff,0 0 20px #0ff,0 0 40px #0ff,0 0 80px #ff00c8;
    position: relative;
    animation:flicker 2s infinite;
  }
  .glitch::before, .glitch::after {
    content:attr(data-text);
    position:absolute;
    left:0;
    width:100%;
    overflow:hidden;
  }
  .glitch::before {
    left:2px;
    text-shadow:-2px 0 #ff00c8;
    animation:glitchTop 2s infinite linear alternate-reverse;
  }
  .glitch::after {
    left:-2px;
    text-shadow:-2px 0 #0ff;
    animation:glitchBot 2s infinite linear alternate-reverse;
  }

  @keyframes glitchTop {
    0%{clip-path: inset(0 0 80% 0);}
    50%{clip-path: inset(20% 0 30% 0);}
    100%{clip-path: inset(10% 0 60% 0);}
  }
  @keyframes glitchBot {
    0%{clip-path: inset(60% 0 20% 0);}
    50%{clip-path: inset(10% 0 40% 0);}
    100%{clip-path: inset(0 0 70% 0);}
  }
  @keyframes flicker {
    0%,18%,22%,25%,53%,57%,100%{opacity:1;}
    20%,24%,55%{opacity:0.7;}
  }

  /* === SUBTITLE === */
  .subtitle {
    margin-top:20px;
    font-size:1.2rem;
    color:#ff00c8;
    text-shadow:0 0 10px #ff00c8,0 0 20px #0ff;
    max-width:700px;
  }

  /* === FLOATING PARTICLES === */
  .particle {
    position:absolute;
    width:6px; height:6px;
    background:#0ff;
    border-radius:50%;
    opacity:0.8;
    box-shadow:0 0 10px #0ff,0 0 20px #ff00c8;
    animation:float 8s infinite linear;
  }

  @keyframes float {
    0%{transform:translateY(100vh) scale(0.6);opacity:0;}
    20%{opacity:1;}
    100%{transform:translateY(-10vh) scale(1.4);opacity:0;}
  }

  /* === COUNTDOWN === */
  #countdown {
    position:absolute;
    bottom:60px; left:50%;
    transform:translateX(-50%);
    font-size:1.4rem;
    font-weight:bold;
    color:#0ff;
    text-shadow:0 0 10px #0ff,0 0 20px #ff00c8;
    letter-spacing:2px;
    animation:pulse 2s infinite alternate;
    text-align:center;
  }

  @keyframes pulse {
    from{ text-shadow:0 0 10px #0ff,0 0 20px #ff00c8; }
    to{ text-shadow:0 0 20px #ff00c8,0 0 40px #0ff; }
  }

  /* === CONTACT SECTION === */
  .email {
    position:absolute;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    color:#ff00c8;
    font-size:1rem;
    text-shadow:0 0 5px #ff00c8,0 0 10px #0ff;
  }

  @media(max-width:600px){
    .glitch { font-size:2.5rem; }
    .subtitle { font-size:1rem; }
    #countdown { font-size:1rem; bottom:50px;}
    .email { font-size:0.9rem; bottom:15px;}
  }
</style>
